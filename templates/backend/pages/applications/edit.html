{% extends 'backend/layouts/app.html' %}
{% load static %}
{% load humanize %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h4>Update Application Status</h4>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="status">Status:</label>
                            <select name="status" id="status" class="form-control" required>
                                <option value="Accepted" {% if application.status == 'Accepted' %}selected{% endif %}>Accepted</option>
                                <option value="Rejected" {% if application.status == 'Rejected' %}selected{% endif %}>Rejected</option>
                                <option value="Moved Out" {% if application.status == 'Moved Out' %}selected{% endif %}>Moved Out</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Update Status</button>
                            <a href="{% url 'backend:getRentApplications' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
